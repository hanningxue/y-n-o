<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    main#background {
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: cover;
      animation-delay: 0s;
      animation-duration: 1s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
    }

    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <main id="background"></main>
  <script>
    addFadeInBackground('https://static.pexels.com/photos/300781/pexels-photo-300781.jpeg', 'background');
    
    function addFadeInBackground(url, domId) {
      var background = new Image();
      background.src = 'https://static.pexels.com/photos/300781/pexels-photo-300781.jpeg';
      background.onload = function () {
        console.log('Background load complete!');
        var loadbackground = document.getElementById(domId);
        loadbackground.style.backgroundImage = 'url(' + background.src + ')';
        loadbackground.style.animationName = 'fadein';
      }
    }
  </script>
</body>
</html>
